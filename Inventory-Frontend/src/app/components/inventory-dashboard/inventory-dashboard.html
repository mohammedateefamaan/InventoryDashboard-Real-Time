<div
  class="min-h-screen bg-fixed bg-cover bg-center bg-no-repeat py-10 px-4"
  style="background-image: url('../imgs/bgimg3.avif')"
>
  <div class="min-h-screen bg-opacity-30 flex flex-col items-center py-10 px-4">
    <h1
      class="text-4xl md:text-5xl font-extrabold mb-8 text-center text-black font-poppins tracking-tight drop-shadow-lg"
    >
      Real-Time (INVENTORY DASHBOARD)
    </h1>

    <div
      class="max-w-7xl w-full overflow-x-auto bg-white shadow-lg rounded-lg border border-gray-200 mt-8"
    >
      <table class="min-w-full divide-y divide-gray-200 rounded-lg">
        <thead class="bg-gray-100">
          <tr>
            <th
              class="py-3 px-6 text-left text-xl font-semibold text-gray-700 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="py-3 px-6 text-left text-xl font-semibold text-gray-700 uppercase tracking-wider"
            >
              Product
            </th>
            <th
              class="py-3 px-6 text-left text-xl font-semibold text-gray-700 uppercase tracking-wider"
            >
              Quantity
            </th>
            <th
              class="py-3 px-6 text-center text-xl font-semibold text-gray-700 uppercase tracking-wider"
            >
              Update
            </th>
            <th
              class="py-3 px-6 text-left text-xl font-semibold text-gray-700 uppercase tracking-wider"
            >
              Last Updated
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100">
          <tr
            *ngFor="let item of inventory$ | async"
            class="transition-colors duration-200 hover:bg-blue-50"
          >
            <td class="py-3 px-6 text-xl text-gray-700">{{ item.id }}</td>
            <td class="py-3 px-6 text-xl text-gray-700 font-medium">{{ item.productName }}</td>
            <td class="py-3 px-6 text-xl text-gray-700">{{ item.quantity }}</td>
            <td class="py-3 px-6 text-center">
              <button
                class="bg-yellow-400 text-black px-4 py-1 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50 transition cursor-pointer"
                (click)="openUpdateDialog(item)"
              >
                Update
              </button>
            </td>
            <td class="py-3 px-6 text-xl text-gray-500">{{ item.lastUpdated | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
